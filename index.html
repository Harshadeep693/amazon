<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="icons8-amazon-color-32.png">
</head>
<body>
    <div class="menu">
        <div class="menulog">
            <img class="logo" src="logo.jpeg" alt="Amazon Logo">
        </div>
        <div class="loc">
            <i class='bx bx-current-location' ></i>
            <p>Delivery to Hyderabad 500085</p>

        </div>
        <div class="search">
                <select class="select" name="languages" id="lang">
                    <option value="select">All</option>
                    <option value="javascript">All Categories</option>
                    <option value="php">Alexa Skils</option>
                    <option value="java">Amazon Device </option>
                    <option value="golang">Amazon Fashion</option>
                    <option value="python">Amazon Fresh</option>
                    <option value="c#">Baby</option>
                    <option value="C++">Beauty</option>
                    <option value="erlang">Books</option>
                </select>
            <input type="text" clas="input" style="width: 250px;">
            <i class='bx bx-search'></i>
        </div>
    </div>
    
</body>
</html>
